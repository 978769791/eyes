<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鹰眼练习</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <script src="js/three.min.js"></script>
    <script src="js/photo-sphere-viewer.min.js"></script>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="jquery-1.7.2.min.js"></script>
<script>
    var div = document.getElementById('container');
    var PSV = new PhotoSphereViewer({
        panorama: 'snow.jpg',
        tilt_up_max:Math.PI/11,
        tilt_down_max:Math.PI/11,
        container: div,
        time_anim: 200,
        navbar:true,
        zoomRangeDisk:2,
        navbar_style: {
            backgroundColor: 'rgba(58, 67, 77, 0.7)'
        }
    });
</script>
</body>
</html>
